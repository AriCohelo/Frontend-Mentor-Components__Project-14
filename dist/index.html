<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>14</title>
		<link rel="icon" href="../src/images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<img
			class="background-pattern-top"
			src="../src/images/bg-pattern-top.svg"
			alt="top"
		/>
		<img
			class="background-pattern-bottom"
			src="../src/images/bg-pattern-bottom.svg"
			alt="bottom"
		/>
		<article class="card">
			<img
				class="card__user"
				src="../src/images/image-victor.jpg"
				alt="victor"
			/>
			<h1 class="card__name">
				<span class="card__name-highlight">victor crest</span> 26
			</h1>
			<h2 class="card__city">london</h2>
			<section class="card__stats-flex">
				<div class="card__stats-followers">
					<div class="card__stats-value">80k</div>
					<div class="card__stats-item">followers</div>
				</div>
				<div class="card__stats-likes">
					<div class="card__stats-value">803k</div>
					<div class="card__stats-item">likes</div>
				</div>
				<div class="card__stats-photos">
					<div class="card__stats-value">1.4k</div>
					<div class="card__stats-item">photos</div>
				</div>
			</section>
		</article>

		<script src="bundle.js"></script>
	</body>
</html>
